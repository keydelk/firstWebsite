<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments</title>
  </head>
  <body>
    <header>
      <h1>Share Comments with Me</h1>
    </header>
    <main>
      <form action="" method="">
        <input type="radio" name="tone" id="pos" value="Positive" />Positive
        <input type="radio" name="tone" id="neut" value="Neutral" />Neutral
        <input type="radio" name="tone" id="neg" value="Negative" />Negative
        <br />
        <p>Select your favorite coding language:</p>
        <select name="language" id="">
          <option value="Javascript">Javascript</option>
          <option value="Python">Python</option>
          <option value="C++">C++</option>
        </select>
        <br />
        <br />
        <label for="comment">Comment: </label>
        <input
          type="text"
          name="Comment"
          id="comment"
          placeholder="your comment here!"
        />
        <!-- <textarea name="comment" id="comment" cols="30" rows="10"></textarea> -->
        <input type="submit" value="Submit" />
        <!-- Alternative way to do the submit button -->
        <!-- <button type="submit">Submit</button> -->
      </form>
    </main>
    <footer>
      <a href="../index.html">Back to the Homepage</a>
    </footer>
  </body>
</html>
